<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/hk-grotesk.min.css">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="config.css">
    <link rel="stylesheet" href="header1/header1.css">
    <link rel="stylesheet" href="header2/header2.css">
    <link rel="stylesheet" href="header1/Discount.png">
    <link rel="stylesheet" href="header1/iconoir_delivery-truck.png">
    <link rel="stylesheet" href="header1/Location.png">
</head>
<body>
      <div class="barra">
      <div class="izquierda">
        Welcome to worldwide Megamart!
      </div>
      <div class="derecha">
        <div class="item">
          <img src="header1/Location.png" alt="" class="icono">
          <span>Deliver to <strong>423651</strong></span>
        </div>
        <div class="item">
          <img src="header1/iconoir_delivery-truck.png" alt="" class="icono">
          <span>Track your order</span>
        </div>
        <div class="item">
          <img src="header1/Discount.png" alt="" class="icono">
          <span>All Offers</span>
        </div>
      </div>
    </div>
    
  <div class="main-header">
  <div class="logo">
    <img src="header2/Group 2.png" alt="Menu" class="menu">
    <img src="header2/MegaMart.png" alt="MegaMart" class="megamart">
  </div>

  <div class="search">
    <img src="header2/Group 3.png" alt="Search icon">
  </div>

  <div class="user-cart">
    <img src="header2/Frame 8.png" alt="User and cart" class="sign">
  </div>
</div>

    

</body>
</html>
