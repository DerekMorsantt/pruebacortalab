<!DOCTYPE html>
<html lang="es">
<head>

<body>

<header>

  <p class="txt-1">Welcome to worldwide Megamart!</p>

  <div class="t1">
    <img src="assets/Location.svg" alt="" class="Location">

    <div class="linea"></div>
  </div>

  <div class="t2">
    <img src="assets/Truck.svg" alt="" class="Truck">

  </div>

    <div class="t4">
